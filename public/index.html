<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Download Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc20c21fe5.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <section class="group">
        <span id="logo">tweeter</span>
        <span id="write-new">
          <span><b>Write</b> a new tweet</span>
          <img src="/images/chevrons-down.svg">
        </span>
      </section>
    </nav>

    <!-- Header that shows user profile -->
    <header>
      <div class="user">
          <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="user">
          <h2 style="margin-top: 0px; margin-bottom: 0px;"><b>Ryan</b> Kang</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Element for submitting new tweet -->
      <section class="container">
        <div id="error" class="hide">
          <!-- Error message gets inserted in here -->
        </div>
        <form class="new-tweet" action="/tweets" method="POST">
          <label for="tweet-text"><b>What are you humming about?</b></label>
          <textarea class="new-tweet" name="text" id="tweet-text"></textarea>
          <div class="new-tweet">
            <button class="new-tweet" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- List of all tweets -->
      <section class="container" id="tweets-container">
      <!-- Tweets get inserted in here -->
      </section>

    </main>
  </body>
</html>
